<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodjekt Juniors Team four</title>
  <style>
    .burger-button {
      display: none
    }

    header {
      border-bottom: 1px solid rgba(12, 12, 12, 0.1);
      height: 88px
    }

    .mobile-menu {
      display: none
    }

    .container-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: inherit
    }

    .navigation {
      display: flex;
      align-items: center
    }

    .logo {
      font-weight: 500;
      font-size: 20px;
      letter-spacing: -0.02em;
      color: #0c0c0c
    }

    .header-link {
      font-weight: 500;
      font-size: 14px;
      line-height: 129%;
      text-align: center;
      color: #0c0c0c;
      padding-top: 26px;
      padding-bottom: 26px;
      display: block;
      position: relative
    }

    .nav-list {
      display: flex;
      gap: 40px;
      list-style-type: none
    }

    .ul-team {
      display: flex;
      list-style-type: none;
      gap: 10px;
      justify-content: center
    }

    .li-team {
      width: 36px;
      height: 36px;
      border: 1px solid rgba(12, 12, 12, 0.1);
      border-radius: 10px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .active-link {
      position: relative
    }

    .active-link::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      border-radius: 100%;
      background-color: #3350e9;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%)
    }

    .a-team {
      border-radius: 10px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8
    }

    .right-content {
      margin-right: unset;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      display: flex
    }

    .svg-team {
      stroke: #0c0c0c
    }

    @media (max-width:767px) {
      header {
        height: 74px
      }

      .container-flex {
        justify-content: space-between
      }

      .nav-list {
        display: none
      }

      .burger-button {
        width: 34px;
        height: 34px;
        padding: 0;
        background-color: transparent;
        border: none;
        display: block;
        stroke-width: 2.5px;
        stroke: #0c0c0c
      }

      .ul-team {
        display: none
      }
    }

    @media (max-width:1280px) {
      header {
        height: 92px
      }

      .container-flex {
        justify-content: space-between
      }

      .nav-list {
        display: none
      }

      .burger-button {
        width: 40px;
        height: 40px;
        padding: 0;
        background-color: transparent;
        border: none;
        display: block;
        stroke-width: 3px;
        stroke: #0c0c0c
      }

      .ul-team {
        display: none
      }
    }

    @media (min-width:320px) and (max-width:767px) {
      .mobile-menu {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(to bottom, rgba(12, 12, 12, 0.92), rgba(12, 12, 12, 0.92)), url(../img/menu/mobile-menu@1x.webp);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center
      }

      .mobile-menu::before {
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0
      }

      .mobile-content {
        z-index: 1
      }

      .menu-btn {
        position: absolute;
        top: 26px;
        right: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        background-color: transparent;
        border: none
      }

      .mobile-menu-item:not(:last-child) {
        margin-bottom: 32px
      }

      .active-link::before {
        bottom: -10px
      }

      .mobile-menu-link {
        font-weight: 500;
        font-size: 14px;
        line-height: 129%;
        text-align: center;
        color: #fbfbfb
      }

      .mobile-menu-icon {
        stroke-width: 3px;
        stroke: #fbfbfb;
        width: 20px;
        height: 20px
      }

      .mobile-menu-list {
        margin-bottom: 24px
      }

      .svg-team {
        fill: #fbfbfb;
        width: 36px;
        height: 36px
      }

      .ul-team-burger {
        justify-content: center;
        align-items: center;
        display: flex;
        gap: 10px;
        position: absolute;
        list-style-type: none;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%)
      }

      .li-team-burger {
        width: 36px;
        height: 36px;
        border: 1px solid rgba(159, 154, 154, 0.2);
        border-radius: 10px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center
      }
    }

    @media (min-width:320px) and (min-resolution:192dpi) {
      .mobile-menu {
        background-image: linear-gradient(to bottom, rgba(12, 12, 12, 0.92), rgba(12, 12, 12, 0.92)), url(../img/menu/mobile-menu@2x.webp)
      }
    }

    @media (min-width:768px) and (max-width:1280px) {
      .mobile-menu {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(to bottom, rgba(12, 12, 12, 0.92), rgba(12, 12, 12, 0.92)), url(../img/menu/tablet-menu@1x.webp);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center
      }

      .ul-team {
        display: none
      }

      .mobile-menu::before {
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0
      }

      .mobile-content {
        z-index: 1
      }

      .active-link::before {
        bottom: -10px
      }

      .menu-btn {
        position: absolute;
        top: 26px;
        right: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        background-color: transparent;
        border: none
      }

      .mobile-menu-item:not(:last-child) {
        margin-bottom: 32px
      }

      .mobile-menu-link {
        font-weight: 500;
        font-size: 14px;
        line-height: 129%;
        text-align: center;
        color: #fbfbfb
      }

      .mobile-menu-icon {
        stroke-width: 3px;
        stroke: #fbfbfb;
        width: 24px;
        height: 24px
      }

      .mobile-menu-list {
        margin-bottom: 32px
      }

      .svg-team {
        fill: #fbfbfb;
        width: 36px;
        height: 36px
      }

      .li-team-burger {
        width: 36px;
        height: 36px;
        border: 1px solid rgba(159, 154, 154, 0.2);
        border-radius: 10px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center
      }

      .ul-team-burger {
        justify-content: center;
        align-items: center;
        display: flex;
        gap: 10px;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%)
      }
    }

    @media (min-width:768px) and (min-resolution:192dpi) {
      .mobile-menu {
        background-image: linear-gradient(to bottom, rgba(12, 12, 12, 0.92), rgba(12, 12, 12, 0.92)), url(../img/menu/tablet-menu@2x.webp)
      }
    }

    .hero {
      padding-top: 60px
    }

    .hero-title {
      font-weight: 600;
      font-size: 40px;
      line-height: 95%;
      letter-spacing: -0.02em;
      color: var(--color-main);
      margin-bottom: 20px
    }

    .span-title {
      color: var(--color-accent)
    }

    .hero .main-text {
      font-weight: 500;
      font-size: 14px;
      line-height: 129%;
      letter-spacing: -0.02em;
      margin-bottom: 28px
    }

    .hero-link {
      font-weight: 500;
      font-size: 14px;
      line-height: 129%;
      letter-spacing: -0.02em;
      text-decoration: underline;
      text-decoration-skip-ink: none;
      color: var(--color-main)
    }

    .hero-reviews-right {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 28px
    }

    .hero-reviews-list {
      display: flex
    }

    .hero-reviews-list .hero-reviews-item:not(:first-child) {
      margin-left: -12px
    }

    @media screen and (min-width:768px) {
      .hero {
        padding-top: 80px
      }

      .hero-title {
        font-size: 70px;
        line-height: 86%
      }

      .hero .main-text {
        font-size: 16px;
        line-height: 125%;
        width: 480px;
        margin: 0
      }

      .hero-link {
        font-size: 20px;
        line-height: 100%
      }

      .hero-content {
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        margin-bottom: 40px
      }

      .hero-reviews-right {
        flex-direction: column;
        margin: 0
      }

      .hero-reviews-left {
        display: flex;
        align-items: flex-end;
        flex-wrap: wrap
      }

      .team-ill {
        min-width: 56px
      }

      .bestsellers-ill {
        min-width: 704px
      }
    }

    @media screen and (min-width:1280px) {
      .hero-title {
        font-size: 72px;
        line-height: 87%;
        width: 597px
      }

      .bestsellers-ill {
        min-width: 1150px
      }
    }
  </style>
  <link rel="icon" href="./img/favicon.png" type="image/svg+xml">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/svg+xml">
  <link rel="preload" as="font">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <load src="partials/header.html" />

  <main>
    <load src="partials/hero.html" />
    <load src="partials/about.html" />
    <load src="partials/catalog.html" />
    <load src="partials/advertisement.html" />
    <load src="partials/sale.html" />
    <load src="partials/reviews.html" />
    <load src="partials/contact-us.html" />
  </main>

  <load src="partials/footer.html" />

  <script type="module" src="./main.js"></script>
</body>

</html>
